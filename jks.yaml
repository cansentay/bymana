apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: projem-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    kubernetes.io/ingress.global-static-ip-name: ingress-ip  
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.spec.ingressClassName: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: "/teknoloji"
        pathType: Prefix 
        backend:
          service:
            name: bymana-teknoloji
            port:
              number: 8080
      - path: "/bulut"
        pathType: Prefix 
        backend:
          service:
            name: bymana-bulut
            port:
              number: 8080
      - path: "/akademi"
        pathType: Prefix 
        backend:
          service:
            name: bymana-akademi
            port:
              number: 8080
      - path: "/iletisim"
        pathType: Prefix 
        backend:
          service:
            name: bymana-iletisim
            port:
              number: 8080
      - path: "/"
        pathType: Prefix 
        backend:
          service:
            name: bymana-svc
            port:
              number: 8080
apiVersion: v1
kind: Service
metadata:
  name: bymana-svc
spec:
  selector:
    app: bym-anasayfa
  type: NodePort
  ports:
  - name: anaport
    protocol: TCP
    port: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bymana-deploy

  labels:
    app: bym-anasayfa
spec:
  selector:
    matchLabels:
      app: bym-anasayfa
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bym-anasayfa
    spec:
      containers:
      - name: bym-anasayfa
        image: cansentay/bymanasayfa:v1
        resources:
          requests:
            cpu: 500m
            memory: 500Mi
          limits:
            cpu: 1000m
            memory: 1000Mi
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: bymana-storage
          mountPath: "/logs"
      volumes:
        - name: bymana-storage
          emptyDir: {}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bymana-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bymana-deploy
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
---
